name: Java CI with Gradle

on:
  push:
    branches: develop
  pull_request:
    branches: develop

permissions:
  contents: read
  
jobs:
  build:
    runs-on: ubuntu-latest
    steps:

    - name: checkout
      uses: actions/checkout@v3

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
      
    - name: Make gradlew executable
      run: chmod +x ./gradlew
      
    ## gradle build
    - name: Build with Gradle
      run: ./gradlew bootJar
      
    - name: Login to DockerHub
      uses: docker/login-action@v2
      with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

    - name: web docker build and push
      run: |
        docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/wishbujeok_backend .
        docker push ${{ secrets.DOCKERHUB_USERNAME }}/wishbujeok_backend


    - name: executing remote ssh commands using password
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.BACKEND_HOST }}
        username: ${{ secrets.BACKEND_USERNAME }}
        password: ${{ secrets.BACKEND_PASSWORD }}
        port: ${{ secrets.BACKEND_PORT }}
        script: |
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/wishbujeok_backend
